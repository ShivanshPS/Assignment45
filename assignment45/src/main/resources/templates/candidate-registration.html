<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<style>
    h1 {text-align: center;}
    div.a {
        border: 2px solid black;
    }
</style>

<body>
<form action="#" th:action="@{/candidate-registration}" th:object="${candidateDetails}" method="post">
    <div class="a">
        <table align="center";>
            <h1>Genx interview registration</h1>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{firstName}" required/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastName}" required/></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="datetime-local" th:field="*{dob}" required /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <div th:each="search : ${searchTypes}">
                        <input type="radio" th:field="*{gender}" th:value="${search}" required/>
                        <label th:text="${search}"></label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>Interview date</td>
                <td><input type="datetime-local" th:field="*{interviewDate}" required /></td>
            </tr>

            <tr>
                <td>Candidate details</td>
                <td><textarea rows="10" cols="80" minlength="100" required id="message" th:field="*{candidateDetails}" /></td></tr>
            <tr>
                <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
            </tr>
        </table>
    </div>


</form>
</body>
</html>
